<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Camera App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        #videoContainer {
            position: relative;
            margin-bottom: 20px;
            border: 3px solid #333;
            border-radius: 10px;
            overflow: hidden;
        }
        
        #video {
            width: 640px;
            height: 480px;
            display: block;
        }
        
        #captureBtn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        #captureBtn:hover {
            background-color: #45a049;
        }
        
        #captureBtn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        #status {
            font-size: 16px;
            color: #666;
            text-align: center;
            margin-bottom: 20px;
        }
        
        #canvas {
            display: none;
        }
        
        .success {
            color: #4CAF50;
            font-weight: bold;
        }
        
        .error {
            color: #f44336;
            font-weight: bold;
        }
        
        .instructions {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .instructions h3 {
            margin-top: 0;
            color: #333;
        }
        
        .instructions ul {
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>ðŸ“· Simple Camera App</h1>
    
    <div id="videoContainer">
        <video id="video" autoplay muted></video>
    </div>
    
    <button id="captureBtn" disabled>Take Photo</button>
    
    <div id="status">Initializing camera...</div>
    
    <canvas id="canvas"></canvas>
    
    <div class="instructions">
        <h3>How to use:</h3>
        <ul>
            <li>Click "Allow" when prompted for camera access</li>
            <li>Position yourself in the camera preview</li>
            <li>Click "Take Photo" to capture</li>
            <li>Photos will be downloaded to your Downloads folder</li>
        </ul>
        <p><strong>Note:</strong> This works best in Chrome or Edge browser.</p>
    </div>
    
    <script>
        const video = document.getElementById('video');
        const captureBtn = document.getElementById('captureBtn');
        const canvas = document.getElementById('canvas');
        const status = document.getElementById('status');
        const ctx = canvas.getContext('2d');

        let stream = null;

        async function initCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    },
                    audio: false
                });
                
                video.srcObject = stream;
                captureBtn.disabled = false;
                status.textContent = 'Camera ready! Click "Take Photo" to capture.';
                status.className = '';
                
            } catch (error) {
                console.error('Error accessing camera:', error);
                status.textContent = 'Error: Could not access camera. Please ensure camera permissions are granted and you\'re using HTTPS or localhost.';
                status.className = 'error';
            }
        }

        function capturePhoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            canvas.toBlob((blob) => {
                const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                const filename = `photo-${timestamp}.png`;
                
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                status.textContent = `Photo downloaded as ${filename}`;
                status.className = 'success';
            }, 'image/png');
        }

        captureBtn.addEventListener('click', capturePhoto);

        window.addEventListener('load', initCamera);

        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
