<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Document Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1000px;
            width: 100%;
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .mode-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .mode-btn.active {
            background: #667eea;
            color: white;
        }
        
        .mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        #videoContainer {
            position: relative;
            margin-bottom: 20px;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            max-width: 640px;
            margin: 0 auto 20px;
        }
        
        #video {
            width: 100%;
            height: auto;
            display: block;
        }
        
        #detectionOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        
        .btn-primary:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
        
        .btn-secondary {
            background: #2196F3;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #1976D2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }
        
        .btn-warning {
            background: #ff9800;
            color: white;
        }
        
        .btn-warning:hover {
            background: #f57c00;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.4);
        }
        
        .btn-danger {
            background: #f44336;
            color: white;
        }
        
        .btn-danger:hover {
            background: #da190b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }
        
        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        
        #status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .status-info {
            background: #e3f2fd;
            color: #1976D2;
        }
        
        .status-success {
            background: #e8f5e9;
            color: #4CAF50;
        }
        
        .status-warning {
            background: #fff3e0;
            color: #ff9800;
        }
        
        .status-error {
            background: #ffebee;
            color: #f44336;
        }
        
        #canvas, #processingCanvas, #edgeCanvas {
            display: none;
        }
        
        .preview-section {
            display: none;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }
        
        .preview-section.active {
            display: block;
        }
        
        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .preview-title {
            font-size: 20px;
            color: #333;
            font-weight: 600;
        }
        
        .page-count {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .preview-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            cursor: pointer;
        }
        
        .preview-item:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .preview-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .preview-item .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(244, 67, 54, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .preview-item .page-number {
            position: absolute;
            bottom: 5px;
            left: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .preview-item.auto-cropped::after {
            content: '‚úÇÔ∏è';
            position: absolute;
            top: 5px;
            left: 5px;
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .document-options {
            display: none;
            background: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .document-options.active {
            display: block;
        }
        
        .option-group {
            margin-bottom: 15px;
        }
        
        .option-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: 500;
        }
        
        .enhancement-options {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .enhancement-checkbox {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .enhancement-checkbox input[type="checkbox"] {
            width: auto;
        }
        
        .detection-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }
        
        .detection-indicator.detecting {
            background: #ff9800;
        }
        
        .detection-indicator.detected {
            background: #4CAF50;
        }
        
        .detection-indicator.no-detection {
            background: #f44336;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .crop-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .crop-modal.active {
            display: flex;
        }
        
        .crop-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
        }
        
        .crop-canvas-container {
            position: relative;
            display: inline-block;
            margin: 20px 0;
        }
        
        #cropCanvas {
            max-width: 100%;
            cursor: crosshair;
        }
        
        .crop-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Smart Document Scanner</h1>
        
        <div class="mode-selector">
            <button class="mode-btn active" data-mode="photo">Photo Mode</button>
            <button class="mode-btn" data-mode="document">Smart Document Scanner</button>
        </div>
        
        <div id="videoContainer">
            <video id="video" autoplay muted></video>
            <canvas id="detectionOverlay"></canvas>
        </div>
        
        <div id="status" class="status-info">
            Initializing camera...
            <span class="detection-indicator" id="detectionIndicator"></span>
        </div>
        
        <div class="document-options" id="documentOptions">
            <div class="option-group">
                <label>Smart Detection & Enhancement:</label>
                <div class="enhancement-options">
                    <label class="enhancement-checkbox">
                        <input type="checkbox" id="autoDetect" checked>
                        <span>Auto-detect document edges</span>
                    </label>
                    <label class="enhancement-checkbox">
                        <input type="checkbox" id="autoCrop" checked>
                        <span>Auto-crop to document</span>
                    </label>
                    <label class="enhancement-checkbox">
                        <input type="checkbox" id="autoEnhance" checked>
                        <span>Auto-enhance</span>
                    </label>
                    <label class="enhancement-checkbox">
                        <input type="checkbox" id="grayscale">
                        <span>Convert to B&W</span>
                    </label>
                    <label class="enhancement-checkbox">
                        <input type="checkbox" id="removeBackground" checked>
                        <span>Remove background</span>
                    </label>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="captureBtn" class="btn btn-primary" disabled>
                <span id="captureBtnText">Take Photo</span>
            </button>
            <button id="manualCropBtn" class="btn btn-warning" style="display: none;">Manual Crop Last</button>
            <button id="addPageBtn" class="btn btn-secondary" style="display: none;">Add Another Page</button>
            <button id="finishBtn" class="btn btn-secondary" style="display: none;">Create PDF</button>
            <button id="clearBtn" class="btn btn-danger" style="display: none;">Clear All</button>
        </div>
        
        <div class="preview-section" id="previewSection">
            <div class="preview-header">
                <div class="preview-title">Captured Pages</div>
                <div class="page-count" id="pageCount">0 pages</div>
            </div>
            <div class="preview-grid" id="previewGrid"></div>
        </div>
        
        <canvas id="canvas"></canvas>
        <canvas id="processingCanvas"></canvas>
        <canvas id="edgeCanvas"></canvas>
    </div>
    
    <div class="crop-modal" id="cropModal">
        <div class="crop-container">
            <h3>Adjust Document Crop</h3>
            <p>Click and drag to select the document area</p>
            <div class="crop-canvas-container">
                <canvas id="cropCanvas"></canvas>
            </div>
            <div class="crop-controls">
                <button class="btn btn-primary" onclick="applyCrop()">Apply Crop</button>
                <button class="btn btn-secondary" onclick="resetCrop()">Reset</button>
                <button class="btn btn-danger" onclick="closeCropModal()">Cancel</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const captureBtn = document.getElementById('captureBtn');
        const captureBtnText = document.getElementById('captureBtnText');
        const manualCropBtn = document.getElementById('manualCropBtn');
        const addPageBtn = document.getElementById('addPageBtn');
        const finishBtn = document.getElementById('finishBtn');
        const clearBtn = document.getElementById('clearBtn');
        const canvas = document.getElementById('canvas');
        const processingCanvas = document.getElementById('processingCanvas');
        const edgeCanvas = document.getElementById('edgeCanvas');
        const detectionOverlay = document.getElementById('detectionOverlay');
        const status = document.getElementById('status');
        const detectionIndicator = document.getElementById('detectionIndicator');
        const ctx = canvas.getContext('2d');
        const pctx = processingCanvas.getContext('2d');
        const ectx = edgeCanvas.getContext('2d');
        const octx = detectionOverlay.getContext('2d');
        const previewSection = document.getElementById('previewSection');
        const previewGrid = document.getElementById('previewGrid');
        const pageCount = document.getElementById('pageCount');
        const documentOptions = document.getElementById('documentOptions');
        const cropModal = document.getElementById('cropModal');
        const cropCanvas = document.getElementById('cropCanvas');
        const cctx = cropCanvas.getContext('2d');
        
        let stream = null;
        let currentMode = 'photo';
        let capturedPages = [];
        let isDetecting = false;
        let detectedCorners = null;
        let currentCropImage = null;
        let cropStartX, cropStartY, cropEndX, cropEndY;
        let isCropping = false;
        
        // Mode switching
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMode = btn.dataset.mode;
                updateUI();
                if (currentMode === 'document') {
                    startDocumentDetection();
                } else {
                    stopDocumentDetection();
                }
            });
        });
        
        function updateUI() {
            if (currentMode === 'document') {
                captureBtnText.textContent = capturedPages.length === 0 ? 'Capture First Page' : 'Capture Page';
                documentOptions.classList.add('active');
                if (capturedPages.length > 0) {
                    manualCropBtn.style.display = 'inline-block';
                    addPageBtn.style.display = 'inline-block';
                    finishBtn.style.display = 'inline-block';
                    clearBtn.style.display = 'inline-block';
                    previewSection.classList.add('active');
                }
            } else {
                captureBtnText.textContent = 'Take Photo';
                documentOptions.classList.remove('active');
                manualCropBtn.style.display = 'none';
                addPageBtn.style.display = 'none';
                finishBtn.style.display = 'none';
                clearBtn.style.display = 'none';
                previewSection.classList.remove('active');
            }
            updatePageCount();
        }
        
        function updatePageCount() {
            pageCount.textContent = `${capturedPages.length} page${capturedPages.length !== 1 ? 's' : ''}`;
        }
        
        async function initCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                });
                
                video.srcObject = stream;
                video.addEventListener('loadedmetadata', () => {
                    detectionOverlay.width = video.videoWidth;
                    detectionOverlay.height = video.videoHeight;
                });
                captureBtn.disabled = false;
                status.innerHTML = 'Camera ready! <span class="detection-indicator" id="detectionIndicator"></span>';
                status.className = 'status-success';
                
            } catch (error) {
                console.error('Error accessing camera:', error);
                status.textContent = 'Error: Could not access camera. Please ensure camera permissions are granted.';
                status.className = 'status-error';
            }
        }
        
        function detectEdges(imageData) {
            const width = imageData.width;
            const height = imageData.height;
            const data = imageData.data;
            
            // Convert to grayscale for edge detection
            const gray = new Uint8ClampedArray(width * height);
            for (let i = 0; i < data.length; i += 4) {
                gray[i / 4] = data[i] * 0.299 + data[i + 1] * 0.587 + data[i + 2] * 0.114;
            }
            
            // Apply Sobel edge detection
            const edges = new Uint8ClampedArray(width * height);
            const sobelX = [-1, 0, 1, -2, 0, 2, -1, 0, 1];
            const sobelY = [-1, -2, -1, 0, 0, 0, 1, 2, 1];
            
            for (let y = 1; y < height - 1; y++) {
                for (let x = 1; x < width - 1; x++) {
                    let pixelX = 0, pixelY = 0;
                    
                    for (let j = 0; j < 3; j++) {
                        for (let i = 0; i < 3; i++) {
                            const idx = (y - 1 + j) * width + (x - 1 + i);
                            pixelX += gray[idx] * sobelX[j * 3 + i];
                            pixelY += gray[idx] * sobelY[j * 3 + i];
                        }
                    }
                    
                    edges[y * width + x] = Math.sqrt(pixelX * pixelX + pixelY * pixelY);
                }
            }
            
            return edges;
        }
        
        function findDocumentCorners(edges, width, height) {
            // Simplified document detection - find rectangular region with strong edges
            const threshold = 50;
            let minX = width, maxX = 0, minY = height, maxY = 0;
            let foundDocument = false;
            
            // Find bounding box of edge pixels
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    if (edges[y * width + x] > threshold) {
                        minX = Math.min(minX, x);
                        maxX = Math.max(maxX, x);
                        minY = Math.min(minY, y);
                        maxY = Math.max(maxY, y);
                        foundDocument = true;
                    }
                }
            }
            
            if (!foundDocument) return null;
            
            // Add padding and ensure we don't go out of bounds
            const padding = 10;
            minX = Math.max(0, minX - padding);
            maxX = Math.min(width - 1, maxX + padding);
            minY = Math.max(0, minY - padding);
            maxY = Math.min(height - 1, maxY + padding);
            
            // Check if detected area is reasonable (at least 20% of image)
            const docArea = (maxX - minX) * (maxY - minY);
            const imageArea = width * height;
            
            if (docArea < imageArea * 0.2) return null;
            
            return {
                topLeft: { x: minX, y: minY },
                topRight: { x: maxX, y: minY },
                bottomLeft: { x: minX, y: maxY },
                bottomRight: { x: maxX, y: maxY }
            };
        }
        
        function startDocumentDetection() {
            if (!document.getElementById('autoDetect').checked) return;
            
            isDetecting = true;
            detectDocument();
        }
        
        function stopDocumentDetection() {
            isDetecting = false;
            octx.clearRect(0, 0, detectionOverlay.width, detectionOverlay.height);
        }
        
        function detectDocument() {
            if (!isDetecting || currentMode !== 'document') return;
            
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = video.videoWidth;
            tempCanvas.height = video.videoHeight;
            const tempCtx = tempCanvas.getContext('2d');
            
            tempCtx.drawImage(video, 0, 0);
            const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
            
            const edges = detectEdges(imageData);
            const corners = findDocumentCorners(edges, tempCanvas.width, tempCanvas.height);
            
            octx.clearRect(0, 0, detectionOverlay.width, detectionOverlay.height);
            
            if (corners) {
                detectedCorners = corners;
                drawDetectionOverlay(corners);
                updateDetectionStatus('detected');
            } else {
                detectedCorners = null;
                updateDetectionStatus('no-detection');
            }
            
            setTimeout(() => detectDocument(), 500);
        }
        
        function drawDetectionOverlay(corners) {
            octx.strokeStyle = '#4CAF50';
            octx.lineWidth = 3;
            octx.setLineDash([10, 5]);
            
            octx.beginPath();
            octx.moveTo(corners.topLeft.x, corners.topLeft.y);
            octx.lineTo(corners.topRight.x, corners.topRight.y);
            octx.lineTo(corners.bottomRight.x, corners.bottomRight.y);
            octx.lineTo(corners.bottomLeft.x, corners.bottomLeft.y);
            octx.closePath();
            octx.stroke();
            
            // Draw corner markers
            octx.fillStyle = '#4CAF50';
            const markerSize = 10;
            
            [corners.topLeft, corners.topRight, corners.bottomLeft, corners.bottomRight].forEach(corner => {
                octx.beginPath();
                octx.arc(corner.x, corner.y, markerSize, 0, 2 * Math.PI);
                octx.fill();
            });
        }
        
        function updateDetectionStatus(status) {
            const indicator = document.getElementById('detectionIndicator');
            if (!indicator) return;
            
            indicator.className = 'detection-indicator';
            if (status === 'detected') {
                indicator.classList.add('detected');
            } else if (status === 'no-detection') {
                indicator.classList.add('no-detection');
            } else {
                indicator.classList.add('detecting');
            }
        }
        
        function processImage(imageData) {
            const data = imageData.data;
            const autoEnhance = document.getElementById('autoEnhance').checked;
            const grayscale = document.getElementById('grayscale').checked;
            const removeBackground = document.getElementById('removeBackground').checked;
            
            for (let i = 0; i < data.length; i += 4) {
                let r = data[i];
                let g = data[i + 1];
                let b = data[i + 2];
                
                // Convert to grayscale if needed
                if (grayscale) {
                    const gray = r * 0.299 + g * 0.587 + b * 0.114;
                    r = g = b = gray;
                }
                
                // Auto-enhance brightness and contrast
                if (autoEnhance) {
                    r = Math.min(255, r * 1.2 + 20);
                    g = Math.min(255, g * 1.2 + 20);
                    b = Math.min(255, b * 1.2 + 20);
                }
                
                // Remove background (make very light areas white)
                if (removeBackground) {
                    const avg = (r + g + b) / 3;
                    if (avg > 200) {
                        r = g = b = 255;
                    }
                }
                
                data[i] = r;
                data[i + 1] = g;
                data[i + 2] = b;
            }
            
            return imageData;
        }
        
        function capturePhoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            if (currentMode === 'document') {
                let finalCanvas = canvas;
                let finalCtx = ctx;
                
                // Check if we should auto-crop
                if (document.getElementById('autoCrop').checked && detectedCorners) {
                    const cropWidth = detectedCorners.bottomRight.x - detectedCorners.topLeft.x;
                    const cropHeight = detectedCorners.bottomRight.y - detectedCorners.topLeft.y;
                    
                    processingCanvas.width = cropWidth;
                    processingCanvas.height = cropHeight;
                    
                    pctx.drawImage(canvas, 
                        detectedCorners.topLeft.x, detectedCorners.topLeft.y,
                        cropWidth, cropHeight,
                        0, 0, cropWidth, cropHeight
                    );
                    
                    finalCanvas = processingCanvas;
                    finalCtx = pctx;
                    
                    status.textContent = `Page ${capturedPages.length + 1} captured and auto-cropped!`;
                    status.className = 'status-success';
                } else {
                    status.textContent = `Page ${capturedPages.length + 1} captured (no document detected for cropping)`;
                    status.className = 'status-warning';
                }
                
                // Process the image for document mode
                const imageData = finalCtx.getImageData(0, 0, finalCanvas.width, finalCanvas.height);
                const processedData = processImage(imageData);
                finalCtx.putImageData(processedData, 0, 0);
                
                // Add to captured pages
                finalCanvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    capturedPages.push({
                        blob: blob,
                        url: url,
                        width: finalCanvas.width,
                        height: finalCanvas.height,
                        autoCropped: document.getElementById('autoCrop').checked && detectedCorners
                    });
                    addPreviewItem(url, capturedPages.length - 1, capturedPages[capturedPages.length - 1].autoCropped);
                    updateUI();
                }, 'image/png');
            } else {
                // Regular photo mode
                canvas.toBlob((blob) => {
                    const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                    const filename = `photo-${timestamp}.png`;
                    
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    status.textContent = `Photo saved as ${filename}`;
                    status.className = 'status-success';
                }, 'image/png');
            }
        }
        
        function addPreviewItem(url, index, autoCropped) {
            const item = document.createElement('div');
            item.className = 'preview-item';
            if (autoCropped) item.classList.add('auto-cropped');
            item.dataset.index = index;
            
            item.innerHTML = `
                <img src="${url}" alt="Page ${index + 1}" onclick="previewPage(${index})">
                <button class="remove-btn" onclick="removePage(${index})">√ó</button>
                <div class="page-number">Page ${index + 1}</div>
            `;
            
            previewGrid.appendChild(item);
        }
        
        function previewPage(index) {
            // Could implement full-page preview here
        }
        
        function removePage(index) {
            URL.revokeObjectURL(capturedPages[index].url);
            capturedPages.splice(index, 1);
            rebuildPreview();
            updateUI();
        }
        
        function rebuildPreview() {
            previewGrid.innerHTML = '';
            capturedPages.forEach((page, index) => {
                addPreviewItem(page.url, index, page.autoCropped);
            });
        }
        
        function openManualCrop() {
            if (capturedPages.length === 0) return;
            
            const lastPage = capturedPages[capturedPages.length - 1];
            const img = new Image();
            img.onload = () => {
                cropCanvas.width = img.width;
                cropCanvas.height = img.height;
                cctx.drawImage(img, 0, 0);
                currentCropImage = img;
                cropModal.classList.add('active');
            };
            img.src = lastPage.url;
        }
        
        function closeCropModal() {
            cropModal.classList.remove('active');
            currentCropImage = null;
        }
        
        function applyCrop() {
            if (!currentCropImage || !isCropping) return;
            
            const cropWidth = Math.abs(cropEndX - cropStartX);
            const cropHeight = Math.abs(cropEndY - cropStartY);
            const startX = Math.min(cropStartX, cropEndX);
            const startY = Math.min(cropStartY, cropEndY);
            
            processingCanvas.width = cropWidth;
            processingCanvas.height = cropHeight;
            pctx.drawImage(currentCropImage, startX, startY, cropWidth, cropHeight, 0, 0, cropWidth, cropHeight);
            
            processingCanvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const lastIndex = capturedPages.length - 1;
                
                URL.revokeObjectURL(capturedPages[lastIndex].url);
                capturedPages[lastIndex] = {
                    blob: blob,
                    url: url,
                    width: cropWidth,
                    height: cropHeight,
                    autoCropped: false
                };
                
                rebuildPreview();
                closeCropModal();
                status.textContent = 'Manual crop applied!';
                status.className = 'status-success';
            }, 'image/png');
        }
        
        function resetCrop() {
            if (currentCropImage) {
                cctx.clearRect(0, 0, cropCanvas.width, cropCanvas.height);
                cctx.drawImage(currentCropImage, 0, 0);
                isCropping = false;
            }
        }
        
        // Crop canvas mouse events
        cropCanvas.addEventListener('mousedown', (e) => {
            const rect = cropCanvas.getBoundingClientRect();
            cropStartX = e.clientX - rect.left;
            cropStartY = e.clientY - rect.top;
            isCropping = true;
        });
        
        cropCanvas.addEventListener('mousemove', (e) => {
            if (!isCropping) return;
            
            const rect = cropCanvas.getBoundingClientRect();
            cropEndX = e.clientX - rect.left;
            cropEndY = e.clientY - rect.top;
            
            cctx.clearRect(0, 0, cropCanvas.width, cropCanvas.height);
            cctx.drawImage(currentCropImage, 0, 0);
            
            cctx.strokeStyle = 'rgba(76, 175, 80, 0.8)';
            cctx.lineWidth = 2;
            cctx.setLineDash([5, 5]);
            cctx.strokeRect(
                Math.min(cropStartX, cropEndX),
                Math.min(cropStartY, cropEndY),
                Math.abs(cropEndX - cropStartX),
                Math.abs(cropEndY - cropStartY)
            );
        });
        
        cropCanvas.addEventListener('mouseup', () => {
            if (isCropping && cropEndX && cropEndY) {
                // Crop area selected
            }
        });
        
        async function createPDF() {
            if (capturedPages.length === 0) {
                status.textContent = 'No pages to save!';
                status.className = 'status-error';
                return;
            }
            
            status.textContent = 'Creating optimized PDF...';
            status.className = 'status-info';
            
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF({
                orientation: 'portrait',
                unit: 'px',
                format: 'a4'
            });
            
            const pageWidth = pdf.internal.pageSize.getWidth();
            const pageHeight = pdf.internal.pageSize.getHeight();
            
            for (let i = 0; i < capturedPages.length; i++) {
                if (i > 0) {
                    pdf.addPage();
                }
                
                const page = capturedPages[i];
                const imgData = await blobToDataURL(page.blob);
                
                // Calculate dimensions to fit the page
                const imgAspectRatio = page.width / page.height;
                const pageAspectRatio = pageWidth / pageHeight;
                
                let drawWidth, drawHeight, drawX, drawY;
                
                if (imgAspectRatio > pageAspectRatio) {
                    drawWidth = pageWidth;
                    drawHeight = pageWidth / imgAspectRatio;
                    drawX = 0;
                    drawY = (pageHeight - drawHeight) / 2;
                } else {
                    drawHeight = pageHeight;
                    drawWidth = pageHeight * imgAspectRatio;
                    drawX = (pageWidth - drawWidth) / 2;
                    drawY = 0;
                }
                
                pdf.addImage(imgData, 'PNG', drawX, drawY, drawWidth, drawHeight);
            }
            
            const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
            const filename = `smart-scan-${timestamp}.pdf`;
            pdf.save(filename);
            
            status.textContent = `PDF saved as ${filename} (${capturedPages.length} pages, optimized)`;
            status.className = 'status-success';
        }
        
        function blobToDataURL(blob) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.readAsDataURL(blob);
            });
        }
        
        function clearAll() {
            capturedPages.forEach(page => URL.revokeObjectURL(page.url));
            capturedPages = [];
            previewGrid.innerHTML = '';
            updateUI();
            status.textContent = 'All pages cleared';
            status.className = 'status-info';
        }
        
        // Event listeners
        captureBtn.addEventListener('click', capturePhoto);
        manualCropBtn.addEventListener('click', openManualCrop);
        addPageBtn.addEventListener('click', capturePhoto);
        finishBtn.addEventListener('click', createPDF);
        clearBtn.addEventListener('click', clearAll);
        
        // Initialize camera on load
        window.addEventListener('load', initCamera);
        
        // Cleanup on unload
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            capturedPages.forEach(page => URL.revokeObjectURL(page.url));
            stopDocumentDetection();
        });
    </script>
